<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #op{
      display: flex;
      flex-shrink: 0;
      overflow-x: scroll;
    }
    .red{
      background-color: red;
      height: 400px;
      width: 500px;
      flex-shrink: 0;
    }
    .yellow{
      background-color: yellow;
      height: 400px;
      width: 500px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div id="op" class="1123">
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="yellow"></div>
    <div class="red"></div>
    <div class="yellow"></div>
  </div>
  
  <script>
    let opopo = document.getElementById("op")
    opopo.addEventListener("mousewheel",function(e){
      if(e.wheelDelta < 0){
      opopo.scrollLeft = opopo.scrollLeft + 20
      }else{
        opopo.scrollLeft = opopo.scrollLeft - 20
      }
    })
  </script>
</body>
</html>
